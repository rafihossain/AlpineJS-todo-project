<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rafi Todo App</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">
<div class="font-sans text-gray-900 antialiased">

    <h2 class="pt-4 font-bold text-2xl text-center">Rafi Todo App</h2>
    <div class="mt-6 mb-6 px-5 py-8 grid grid-cols-2 gap-6" x-data="{
        todos: [],
        addTodos(name, id) {
            this.todos.push({id: id, name: name});
        },
    }">
        <div class="px-5 py-8 bg-white shadow-md overflow-hidden sm:rounded-lg" x-data="{ name: '', id: 1 }">
            <div class="sm:col-span-4">
                <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Todo Name</label>
                <div class="mt-2">
                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                    <input type="text" name="name" id="name" autocomplete="name" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="insert your todo name..." x-model="name">
                    </div>
                </div>
                <div class="mt-4">
                    <button type="button" @click="addTodos(name, id++)"
                    class="h-full inline-flex items-center px-4 py-2 bg-gray-800 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-gray-700 active:bg-gray-900 focus:outline-none focus:border-gray-900 focus:shadow-outline-gray disabled:opacity-25 transition ease-in-out duration-150">
                        Submit
                    </button>
                </div>
            </div>
        </div>
        <div class="px-5 py-8 bg-white shadow-md overflow-hidden sm:rounded-lg">

            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                        Id
                    </th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                        Image
                    </th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                        Todo Name
                    </th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                        Action
                    </th>
                    </tr>
                </thead>
                <tbody>

                <template x-for="todo in todos">
                    <tr>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap" x-text="todo.id"></p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <div class="flex">
                                <div class="flex-shrink-0 w-10 h-10">
                                <img class="w-full h-full rounded-full" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.2&w=160&h=160&q=80" alt="" />
                                </div>
                                <div class="ml-3">
                                <p class="text-gray-900 whitespace-no-wrap">
                                    Molly Sanders
                                </p>
                                <p class="text-gray-600 whitespace-no-wrap">000004</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap" x-text="todo.name"></p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <span class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight">
                            <span aria-hidden class="absolute inset-0 bg-green-200 opacity-50 rounded-full"></span>
                            <span class="relative">Edit</span>
                        </span>
                        <span class="relative inline-block px-3 py-1 font-semibold text-white leading-tight">
                            <span aria-hidden class="absolute inset-0 bg-red-700 opacity-50 rounded-full"></span>
                            <span class="relative">Delete</span>
                        </span>
                        </td>
                        </tr>
                </template>
                
                </tbody>
            </table>

        </div>
    </div>

</div>

</body>


</html>
